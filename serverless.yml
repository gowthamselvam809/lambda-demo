service: demo-express-3

provider:
  name: aws
  runtime: nodejs20.x
  lambdaHashingVersion: "20201221"
  timeout: 30  
  region: ap-south-1
  stage: prod
  deploymentBucket:
    name: bucket-lambda-1
  environment:
    STAGE: prod
    REGION: ap-south-1
    BUCKET_NAME: prod-bucket-lambda-1
    NODE_ENV: prod

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "s3:GetObject"
            - "s3:PutObject"
          Resource: "arn:aws:s3:::prod-bucket-lambda-1/*"

resources:
  Resources:
    MyBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: prod-bucket-lambda-1
    BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref MyBucket
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Principal: "*"
              Action:
                - "s3:GetObject"
                - "s3:PutObject"
              Resource: "arn:aws:s3:::prod-bucket-lambda-1/*"

functions:
  node-api:
    handler: index.handler
    timeout: 30  
    events:
      - http:
          path: /welcome
          method: GET
          cors: true
