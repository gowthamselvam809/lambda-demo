name: Deploy to AWS Lambda
on:
  push:
    branches:
      - dev
      # - testing
      # - uat
      # - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, testing, uat, prod]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
        run: |
          echo "AWS Access Key ID: $AWS_ACCESS_KEY_ID"
          echo "AWS Secret Access Key: $AWS_SECRET_ACCESS_KEY"

      - name: Install dependencies
        run: npm install

      - name: Deploy to AWS Lambda
        run: npx sls deploy --region ap-south-1 --stage ${{ matrix.environment }} --verbose
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Print deployment success message
        run: echo "Successfully deployed to ${{ matrix.environment }} environment"
